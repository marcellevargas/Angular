<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>

<body class="container">
    
    <h1 class="text-center">Negociações</h1>
    
    <div id="mensagemView"></div>
    
    <form class="form">
        
        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="paciente">Paciente</label>
            <input type="text" id="paciente" class="form-control" required autofocus/>
        </div>
        
        <div class="form-group">
            <label for="especialidade">Especialidade</label>
            <input id="especialidade" type="text" class="form-control" required autofocus/>
        </div>
        
        <button class="btn btn-primary" type="submit">Agendar</button>
    </form>

    <br>
    <br>

    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>DATA</th>
                <th>QUANTIDADE</th>
                <th>VALOR</th>
                <th>VOLUME</th>
            </tr>
        </thead>
        
        <tbody>
        </tbody>
        
        <tfoot>
        </tfoot>
    </table>

    <script src="lib/jquery.min.js"></script>
    <script src="js/models/Atendimento.js"></script>
    <script src="js/models/Atendimentos.js"></script>
    <script src="js/controllers/AtendimentoController.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
